name: Deploy LLMStream Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for llmStream function
        run: |
          cd api/llmStream
          npm install

      - name: Build deployable ZIP
        run: |
          mkdir deploy
          cp host.json deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          mkdir -p deploy/api/llmStream
          cp -R api/llmStream/* deploy/api/llmStream/
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: release.zip

 deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write
    contents: read

  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: function-package

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8940382BC7DC44369A0795AECB8B0020 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E85CAF18B4654C338C64BC53BBD130D5 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67DD5F984F4F4C5D8859D743A8249470 }}

    - name: Deploy Function App
      uses: Azure/functions-action@v1
      with:
        app-name: "umwazfaAIXRHEALSllmstream"
        package: release.zip

