name: Deploy LLMStream Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd api/llmStream
          npm install

      - name: Create ZIP package
        run: |
          mkdir deploy
          cp host.json deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          mkdir -p deploy/api/llmStream
          cp -R api/llmStream/* deploy/api/llmStream/
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        us
