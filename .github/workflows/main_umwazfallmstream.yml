name: Build & Deploy LLMStream Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies (root)
        run: |
          npm install || true

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp host.json deploy/
          cp package.json deploy/
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          mkdir -p deploy/LLMStream
          cp -R LLMStream/* deploy/LLMStream/
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-package

      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F7F4652FD184C8FB26ADEADD38C7398 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F7EFC6825F594677928F14582A9EEA7D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CA48000F09FB4668A62ECC92B8074124 }}

      - name: Deploy to Function App
        uses: Azure/functions-action@v1
        with:
          app-name: "umwazfallmstream"
          package: release.zip
