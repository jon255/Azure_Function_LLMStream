name: Build & Deploy LLMStream Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies (root)
        run: |
          npm install || true

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp host.json deploy/
          cp package.json deploy/
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          mkdir -p deploy/llmStream
          cp -R llmStream/* deploy/llmStream/
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-package

      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE5EFE2FF9AF4E0FB5AE0C8435858773 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC1A0F0E1EC24BFB9825E418777BF795 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CED29FA2F324596817A68DB12987B5A }}

      - name: Deploy to Function App
        uses: Azure/functions-action@v1
        with:
          app-name: "umwazfallmstream"
          package: release.zip
